<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>轮播图</title>
    <style type="text/css">
        .daily-dish {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 80%);
        }

        .border {
            border: black solid .05rem;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .inline {
            display: inline-block;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <div class="daily-dish container border">
        <ul class="border inline">
            <li class="border">1.1</li>
            <li class="border">
                <img class="m" src="image/1.jpg" style="width: 15rem;height:5rem" />
            </li>
            <li class="border">1.3</li>
        </ul>
        <ul class="border inline">
            <li class="border">2.1</li>
            <li class="border">
                <img class="m" src="image/1.jpg" style="width: 15rem;height:5rem" />
            </li>
            <li class="border">2.3</li>
        </ul>
        <ul class="border inline">
            <li class="border">3.1</li>
            <li class="border">
                <img class="m" src="image/1.jpg" style="width: 15rem;height:5rem" />
            </li>
            <li class="border">3.3</li>
        </ul>
        <ul class="border inline">
            <li class="border">4.1</li>
            <li class="border">
                <img class="m" src="image/1.jpg" style="width: 15rem;height:5rem" />
            </li>
            <li class="border">4.3</li>
        </ul>
    </div>
</body>

</script>

</html>
