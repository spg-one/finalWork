<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="js/jquery-2.1.1.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgb(255, 255, 255);
        }

        .custom-banner {
            position: relative;
            z-index: 0;
        }

        .container {
            margin-bottom: 0.5rem;
            margin-top: 5rem;
        }

        .btn {
            color: aliceblue;
            background-color: black;
            padding: 1.5rem;
            padding-top: .7rem;
            padding-bottom: .7rem;
            border-color: black;
            font-size: 1rem;
            top: 75%;
            position: absolute;
        }

        .firstBtn {
            left: 3%;
        }

        .secondBtn {
            left: 23%;
        }

        .thirdBtn {
            left: 43%;
        }

        .forthBtn {
            left: 63%;
        }

        .fifthBtn {
            left: 83%;
        }

        .btn:hover {
            cursor: pointer;
        }

        #lunbotu {
            width: 90%;
            height: 580px;
            overflow: hidden;
            position: relative;
            margin: 0px auto;
            position: relative;
        }

        #banner {
            width: 450%;
            height: 580px;
            position: absolute;
            transition: 2s;
            left: 0px;
        }

        #banner img {
            float: left;
        }

        #clickCircleSet {
            position: absolute;
            top: 90%;
            left: 43%;
        }

        .clickCircle {
            height: 10px;
            width: 10px;
            border: 1px solid #000;
            z-index: 10;
            float: left;
            list-style: none;
            border-radius: 50%;
            margin-left: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="custom-banner container">
        <header class="header">
            <div id="lunbotu">
                <div id="banner">
                    <img class="scrollingImg" src="image/1.jpg" style="width: 1300px;height:580px" />
                    <button class="btn firstBtn">立即预定 ></button>
                    <img class="scrollingImg" src="image/2.jpg" style="width: 1300px;height:580px" />
                    <button class="btn secondBtn">立即预定 ></button>
                    <img class="scrollingImg" src="image/3.jpg" style="width: 1300px;height:580px" />
                    <button class="btn thirdBtn">立即预定 ></button>
                    <img class="scrollingImg" src="image/4.jpg" style="width: 1300px;height:580px" />
                    <button class="btn forthBtn">立即预定 ></button>
                    <img class="scrollingImg" src="image/5.jpg" style="width: 1300px;height:580px" />
                    <button class="btn fifthBtn">立即预定 ></button>
                </div>
                <div id="clickCircleSet">
                    <ul>
                        <li id="clickCircle1" class="clickCircle"></li>
                        <li id="clickCircle2" class="clickCircle"></li>
                        <li id="clickCircle3" class="clickCircle"></li>
                        <li id="clickCircle4" class="clickCircle"></li>
                        <li id="clickCircle5" class="clickCircle"></li>
                    </ul>
                    </ul>
                </div>
            </div>
        </header>
    </div>
    <script>
        var slid = document.getElementById("banner");
        var imgwidth = document.getElementsByClassName("scrollingImg");
        var oli = document.getElementsByClassName("clickCircle");
        var i = 0;
        var availableWidth = document.body.clientWidth;
        auto();
        oli[0].style.cssText = "background:#000000;color:#fff;";

        window.onload = function () {
            $(".scrollingImg").width(availableWidth * 0.9);
            $("#banner").width(availableWidth * 4.5);
            $(".daily-dish").width(availableWidth * 0.9);
        }

        function auto() {

            time = setInterval(function () {
                i++;
                if (i <= 4) {
                    slid.style.left = slid.offsetLeft - availableWidth * 0.9 + "px";
                    oli[i].style.cssText = "background:#000000;color:#fff;";
                    oli[i - 1].style.cssText = "background:none;color:#000;";
                } else {
                    slid.style.left = "0px";
                    oli[4].style.cssText = "background:none;color:#000;";
                    oli[0].style.cssText = "background:#000000;color:#fff;";
                    i = 0;
                }

            }, 3500)

        }

        for (var j = 0; j <= 4; j++) {
            imgwidth[j].index = j;
            oli[j].index = j;
            oli[j].onmouseover = function () {
                this.style.cssText = "background:#000000;color:#fff;"
                this.onmouseout = function () {
                    this.style.cssText = "background:none;color:#000;"
                }
            }

            oli[j].onclick = function () {
                clearInterval(time);
                m = this.index;
                slid.style.left = -m * availableWidth * 0.9 + "px";
                i = m;
                for (var temp = 0; temp <= 4; temp++) {
                    if (temp == m) {
                        oli[temp].style.cssText = "background:#000000;color:#fff;";
                    }
                    else {
                        oli[temp].style.cssText = "background:none;color:#000;";
                    }

                }
                auto();
            }
        }

    </script>
</body>

</html>
